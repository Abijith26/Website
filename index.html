<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <!-- Linking style sheet -->
    <link href="style.css" rel="stylesheet" />

    <!-- Getting Google Font - Play Fair -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Getting Google Font - Roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- Name -->
      <span class="brand">Rad Plants</span>
      <!-- Sections -->
      <ul class="nav-sections">
        <li>Home</li>
        <li>Catalogue</li>
        <li>Contact</li>
      </ul>
      <!-- Options -->
      <ul class="option-sections">
        <li>Search</li>
        <li>Cart (0)</li>
      </ul>
    </nav>

    <section class="First-Section">
      <div class="content">
        <p class="main-heading">Find Perfect Plants for your home</p>
        <p class="sub-heading">
          Beautiful plants that encourage you to get creative
        </p>
        <button class="shop-button">Shop Now</button>
      </div>
      <div class="image-container">
        <img
          src="First Section Image.png"
          alt="First Section Pic"
          class="image"
        />
      </div>
    </section>

    <!-- Category Section -->
    <section class="category">
      <div class="content">
        <div class="content-heading">
          <p class="heading">Categories</p>
        </div>
        <div class="category-pictures">
          <div class="category-1">
            <div class="cat-image-container">
              <img src="Cat-1.jpg" alt="category-1" class="category-image" />
            </div>
            <p>Jungle Plants</p>
          </div>
          <div class="category-2">
            <div class="cat-image-container">
              <img src="Cat-2.jpeg" alt="category-2" class="category-image" />
            </div>
            <p>Outdoor Plants</p>
          </div>
          <div class="category-3">
            <div class="cat-image-container">
              <img src="Cat-3.jpeg" alt="category-3" class="category-image" />
            </div>
            <p>Bedroom Plants</p>
          </div>
          <div class="category-4">
            <div class="cat-image-container">
              <img src="Cat-4.jpeg" alt="category-4" class="category-image" />
            </div>
            <p>Indoor Plants</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
